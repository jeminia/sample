machine:
  timezone: Asia/Tokyo
  environment:
dependencies:
  pre:
  override:
  post:
development:
   staging:
    branch: master
    codedeploy:
      DemoApplication:
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: tnagata-circleci
            key_pattern: DemoApplication-{BRANCH}-{SHORT_COMMIT}
          development_group: DemoFleet
          development_config: CodeDeployDefault.AllAtOnce
test:
   override:
     - echo "circle ci test"
