machine:
  timezone: Asia/Tokyo
  environment:
dependencies:
  pre:
    - sudo pip install awscli
  override:
  post:
test:
   override:
     - echo "circle ci test"
development:
   development:
    branch: master
    commands:
      - sh s3test.sh
    codedeploy:
      DemoApplication:
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: tnagata-circleci
            key_pattern: DemoApplication-{BRANCH}-{SHORT_COMMIT}
          development_group: DemoFleet
          development_config: CodeDeployDefault.AllAtOnce
